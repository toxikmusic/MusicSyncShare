<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sharing Website</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Music Sharing</a>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Latest Songs</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" class="form-control" id="file-input" accept="audio/*" required>
                        <button class="btn btn-primary" type="submit">Upload Song</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="song-feed" class="row">
            <!-- Songs will be dynamically inserted here -->
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Music Sharing Website</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
